<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer - UMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        
        <!-- --- Sidebar Navigation --- -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>UMS Admin</h3>
            </div>
            <nav class="sidebar-nav">
                <a href="admin-dashboard.html" class="nav-item">Dashboard</a>
                <!-- Set 'Customer Management' as active here for context -->
                <a href="customer-management.html" class="nav-item active">Customer Management</a>
                <a href="meter-management.html" class="nav-item">Meter Management</a>
                <a href="tariff-plans.html" class="nav-item">Tariff Plans</a>
                <a href="admin-billing.html" class="nav-item">Billing & Payments</a>
                <a href="admin-reports.html" class="nav-item">Reports</a>
                <a href="login.html" class="nav-item">Logout</a>
            </nav>
        </aside>

        <!-- --- Main Content Area (with the form) --- -->
        <main class="main-content">
            <header class="main-header">
                <h1>Add New Customer</h1>
                <div class="user-profile">
                    <span>Admin Staff</span>
                </div>
            </header>

            <div class="content-area">
                
                <div class="form-container">
                    <h3>Register New Customer</h3>
                    <p>Use this form to register a new customer and their service details.</p>
                    
                    <!-- *** CRITICAL CHANGE: Added id="add-customer-form" *** -->
                    <form class="data-form" id="add-customer-form">
                        
                        <!-- This is the message area for success/error -->
                        <div class="form-message" id="form-status"></div>

                        <div class="form-grid">
                            <div class="input-group">
                                <label for="customer-name">Full Name / Organization</label>
                                <input type="text" id="customer-name" name="customer-name" required>
                            </div>
                            
                            <div class="input-group">
                                <label for="customer-type">Customer Type</label>
                                <select id="customer-type" name="customer-type" required>
                                    <option value="" disabled selected>Select type</option>
                                    <option value="Household">Household</option>
                                    <option value="Business">Business</option>
                                    <option value="Government">Government</option>
                                </select>
                            </div>

                            <div class="input-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email">
                            </div>

                            <div class="input-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>

                            <div class="input-group form-span-2">
                                <label for="service-address">Service Address</label>
                                <input type="text" id="service-address" name="service-address" required>
                            </div>

                            <div class="input-group form-span-2">
                                <label for="billing-address">Billing Address (if different)</label>
                                <input type="text" id="billing-address" name="billing-address">
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="submit-button">Register Customer</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </main>
    </div>

    <!-- *** CRITICAL CHANGE: Added script tag *** -->
    <script src="app.js"></script>
</body>
</html>
