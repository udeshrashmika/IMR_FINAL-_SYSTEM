<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Meter - UMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        
        <!-- --- Sidebar Navigation --- -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>UMS Admin</h3>
            </div>
            <nav class="sidebar-nav">
                <a href="admin-dashboard.html" class="nav-item">Dashboard</a>
                <a href="customer-management.html" class="nav-item">Customer Management</a>
                <a href="meter-management.html" class="nav-item active">Meter Management</a>
                <a href="tariff-plans.html" class="nav-item">Tariff Plans</a>
                <a href="admin-billing.html" class="nav-item">Billing & Payments</a>
                <a href="admin-reports.html" class="nav-item">Reports</a>
                <a href="login.html" class="nav-item">Logout</a>
            </nav>
        </aside>

        <!-- --- Main Content Area --- -->
        <main class="main-content">
            <header class="main-header">
                <h1 id="edit-page-title">Edit Meter Details</h1>
                <div class="user-profile">
                    <span>Admin Staff</span>
                </div>
            </header>

            <div class="content-area">
                
                <div class="form-container">
                    <h3 id="edit-form-header">Update Meter</h3>
                    <p>Modify the details for this meter and its assignment.</p>
                    
                    <form class="data-form" id="edit-meter-form">
                        
                        <div class="form-message"></div>

                        <div class="form-grid">
                            
                            <div class="input-group">
                                <label for="customer-id-select">Select Customer</label>
                                <select id="customer-id-select" name="customer-id" required>
                                    <option value="">Loading customers...</option>
                                </select>
                            </div>

                            <div class="input-group">
                                <label for="meter-id">Meter ID / Serial Number</label>
                                <input type="text" id="meter-id" name="meter-id" readonly class="readonly-input">
                            </div>

                            <div class="input-group">
                                <label for="utility-id">Utility Type</label>
                                <!-- *** THIS IS THE FIX *** -->
                                <!-- Removed hard-coded options. app.js will now fill this. -->
                                <select id="utility-id" name="utility-id" required>
                                    <option value="">Loading utilities...</option>
                                </select>
                            </div>
                            
                            <div class="input-group">
                                <label for="status">Status</label>
                                <select id="status" name="status" required>
                                    <option value="Active">Active</option>
                                    <option value="Pending Install">Pending Install</option>
                                    <option value="Inactive">Inactive</option>
                                </select>
                            </div>

                            <div class="input-group form-span-2">
                                <label for="location">Location / Service Address</label>
                                <input type="text" id="location" name="location" 
                                       placeholder="e.g., 123 Galle Rd, Colombo 03">
                            </div>
                        </div>
                        
                        <div class="form-actions" style="justify-content: space-between;">
                            <button type="button" class="btn-action btn-delete" id="delete-meter-btn">Delete Meter</button>
                            <button type="submit" class="submit-button">Update Meter</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </main>
    </div>
    <!-- SCRIPT: Must include app.js -->
    <script src="app.js"></script>
</body>
</html>
