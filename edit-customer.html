<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer - UMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        
        <!-- --- Sidebar Navigation (Admin) --- -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>UMS Admin</h3>
            </div>
            <nav class="sidebar-nav">
                <a href="admin-dashboard.html" class="nav-item">Dashboard</a>
                <a href="customer-management.html" class="nav-item active">Customer Management</a>
                <a href="meter-management.html" class="nav-item">Meter Management</a>
                <a href="tariff-plans.html" class="nav-item">Tariff Plans</a>
                <a href="admin-billing.html" class="nav-item">Billing & Payments</a>
                <a href="admin-reports.html" class="nav-item">Reports</a>
                <a href="login.html" class="nav-item">Logout</a>
            </nav>
        </aside>

        <!-- --- Main Content Area --- -->
        <main class="main-content">
            <header class="main-header">
                <!-- *** ID ADDED: Title will be set by JavaScript *** -->
                <h1 id="edit-page-title">Loading Customer...</h1>
                <div class="user-profile">
                    <span>Admin Staff</span>
                </div>
            </header>

            <div class="content-area">
                
                <div class="form-container">
                    <h3>Update Customer Details</h3>
                    <p>Modify the customer's information and click "Save Changes".</p>
                    
                    <!-- *** ID ADDED TO FORM *** -->
                    <form class="data-form" id="edit-customer-form">
                        
                        <!-- *** HIDDEN INPUT TO STORE THE ID *** -->
                        <input type="hidden" id="customer-id" name="customer-id">
                        
                        <div class="form-grid">
                            
                            <div class="input-group">
                                <label for="customer-name">Full Name / Organization</label>
                                <!-- Static 'value' removed -->
                                <input type="text" id="customer-name" name="customer-name" required>
                            </div>
                            
                            <div class="input-group">
                                <label for="customer-type">Customer Type</label>
                                <!-- Static 'selected' removed. Values must match your CHECK constraint -->
                                <select id="customer-type" name="customer-type" required>
                                    <option value="Household">Household</option>
                                    <option value="Business">Business</option>
                                    <option value="Government">Government</option>
                                </select>
                            </div>

                            <div class="input-group">
                                <label for="email">Email Address</label>
                                <!-- Static 'value' removed -->
                                <input type="email" id="email" name="email">
                            </div>

                            <div class="input-group">
                                <label for="phone">Phone Number</label>
                                <!-- Static 'value' removed -->
                                <input type="tel" id="phone" name="phone" required>
                            </div>

                            <div class="input-group form-span-2">
                                <label for="service-address">Service Address</label>
                                <!-- Static 'value' removed -->
                                <input type="text" id="service-address" name="service-address" required>
                            </div>

                            <div class="input-group form-span-2">
                                <label for="billing-address">Billing Address (if different)</label>
                                <!-- Static 'value' removed -->
                                <input type="text" id="billing-address" name="billing-address">
                            </div>
                        </div>
                        
                        <!-- Status message area -->
                        <div class="form-message" id="form-status" style="margin-top: 20px;"></div>
                        
                        <div class="form-actions">
                            <button type="button" class="submit-button delete-button">Delete Customer</button>
                            <button type="submit" class="submit-button">Save Changes</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </main>
    </div>
    <!-- *** CRITICAL CHANGE: ACTIVATE JAVASCRIPT LOGIC *** -->
    <script src="app.js"></script>
</body>
</html>
